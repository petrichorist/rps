<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="buttons">
        <button id="rock">🪨</button>
        <button id="paper">💶</button>
        <button id="scissors">✂</button>
      </div>

      <div class="clickBtn">Choose an option to begin the game...</div>

      <div class="result hidden"></div>

      <div class="scoreContainer">
        <div class="columnContainer">
          <span id="human-object"></span>
          <p>👨<span id="human-score">0</span></p>
        </div>

        <div class="columnContainer">
          <span id="computer-object"></span>
          <p>🤖<span id="computer-score">0</span></p>
        </div>
      </div>

      <button class="again">🔁</button>
    </div>

    <footer>© 2024, petrichorist</footer>
  </body>
</html>
